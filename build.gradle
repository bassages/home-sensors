plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'com.github.ben-manes.versions' version '0.33.0'
    id 'jacoco'
    id "org.sonarqube" version '3.0'
}

if (System.getenv("TRAVIS_TAG") != null) {
    version = System.getenv("TRAVIS_TAG")
} else {
    version = 'x.x.x'
}

jar {
    archiveBaseName = 'home-sensors'
}

jacoco {
    toolVersion = '0.8.6'
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled false
    }
}

sonarqube {
    properties {
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.junit.reportsPath", "build/test-results"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << "-Werror"
}

compileTestJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << "-Werror"
}

repositories {
    jcenter()
}

dependencies {
    implementation('commons-io:commons-io:2.8.0')
    implementation('org.apache.commons:commons-lang3:3.11')
    implementation('org.apache.httpcomponents:httpclient:4.5.12')
    implementation('com.fasterxml.jackson.core:jackson-core:2.11.3')
    implementation('com.fasterxml.jackson.core:jackson-databind:2.11.3')
    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.3')
    implementation('net.sf.expectit:expectit-core:0.9.0')
    implementation('com.jcraft:jsch:0.1.55')
    implementation('javax.annotation:javax.annotation-api:1.3.2')
    implementation('javax.inject:javax.inject:1')
    implementation('org.springframework.boot:spring-boot-starter')
    implementation('org.springframework.boot:spring-boot-starter-logging')
    compileOnly("org.springframework.boot:spring-boot-devtools")

    testImplementation("org.springframework.boot:spring-boot-starter-test")
    testImplementation('org.assertj:assertj-core:3.18.0')
    testImplementation('nl.jqno.equalsverifier:equalsverifier:3.5')
}
